{% extends "layout.html" %}

{% block content %}

  <div class="page-header">
    <h1>Welcome to Twitter.js!</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Owen/Maxwell</b><br>
      100 followers
    </div>
    <div class="col-md-9">
        {% if showForm %}
          <form action="/tweets" method="POST">
            <label for="name_field">Name:</label>
            <input name="name" value= {{name}} type="text" id="name_field" />

            <label for="text_field">Text:</label>
            <input name="text" type="text" id="text_field" style="width: 350px;" />

            <input type="submit" value="Submit" />
          </form>
        {% endif %}
      <ul>
      <!-- display tweets here -->
      {% for tweet in tweets %}
        <li>
          <h3 class="tweet-username">
            <a href="/users/{{tweet.name}}">{{tweet.name}}</a>
          </h3>
          <h4 class="tweet-content">{{tweet.content}}</h4>
          <img class='thumbnail' src="DOG.jpg">
        </li>
      {% endfor %}
      </ul>
    </div>
  </div>

{% endblock %}
